<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif;">

    <h1 style="color: #2e8b57;">Job Application Form</h1>

<form action="https://formsbyfrank.fo/g/fran/dol" method="POST" enctype="multipart/form-data" style="background-color: #ffffff; padding: 20px; border-radius: 8px; max-width: 600px;">

        <div style="margin-bottom: 15px;">
            <label for="fullName" style="display: block; font-weight: bold;">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="phone" style="display: block; font-weight: bold;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="address" style="display: block; font-weight: bold;">Address:</label>
            <textarea id="address" name="address" rows="3" required style="width: 100%; padding: 8px;"></textarea>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="position" style="display: block; font-weight: bold;">Position Applied For:</label>
            <select id="position" name="position" required style="width: 100%; padding: 8px;">
                <option value="">-- Select Position --</option>
                <option value="software_engineer">Software Engineer</option>
                <option value="product_manager">Product Manager</option>
                <option value="designer">Designer</option>
                <option value="qa_engineer">QA Engineer</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="resume" style="display: block; font-weight: bold;">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="coverLetter" style="display: block; font-weight: bold;">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="5" style="width: 100%; padding: 8px;"></textarea>
        </div>

        <div>
            <button type="submit" style="background-color: #2e8b57; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
            <button type="reset" style="background-color: #a9a9a9; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Reset</button>
        </div>

    </form>

</body>
</html>
